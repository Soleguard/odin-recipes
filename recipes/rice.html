<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Website</title>
</head>

<body>
    <!-- Display main header -->
    <h1>White Rice</h1>

    <!-- Display image -->
    <img src="../images/riceDish.jpeg" alt="An image of a dish of white rice">

    <!-- Display Description header -->
    <h2>Description</h2>

    <!-- Display description -->
    <p>
        White rice is a common staple of afternoon meals.
    </p>

    <!-- Display ingredients header -->
    <h1>Ingredients</h1>

    <!-- List of ingredients -->
    <ul>
        <li>2 cups of Jasmine white rice</li>
        <li>3 cups of water</li>
        <li>Salt</li>
    </ul>

    <!-- Display steps header -->
    <h1>Steps</h1>

    <!-- List of steps -->
    <ol>
        <li>Add cups of rice to pot</li>
        <li>Add cups of water to pot</li>
        <li>Add salt</li>
        <li>Set mode to white rice and start pot</li>
        <li>Press start</li>
    </ol>

</body>
